<div class="content">
  <h2 *ngIf="!isEdit">Add Vendor</h2>
  <h2 *ngIf="isEdit">Update Vendor</h2>
  <form [formGroup]="vendorForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Name *</label>
      <input
        id="name"
        type="text"
        class="form-control"
        formControlName="name"
        [ngClass]="{'is-invalid': submitted && f['name'].invalid}"
      />
      <div class="invalid-feedback" *ngIf="submitted && f['name'].errors">
        Name is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address *</label>
      <input
        id="address"
        type="text"
        class="form-control"
        formControlName="address"
        [ngClass]="{'is-invalid': submitted && f['address'].invalid}"
      />
      <div class="invalid-feedback" *ngIf="submitted && f['address'].errors">
        Address is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="balance" class="form-label">Balance *</label>
      <input
        id="balance"
        type="number"
        class="form-control"
        formControlName="balance"
        [ngClass]="{'is-invalid': submitted && f['balance'].invalid}"
      />
      <div class="invalid-feedback" *ngIf="submitted && f['balance'].errors">
        Balance is required and must be a valid number.
      </div>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <button type="submit" class="btn btn-primary">
      {{ isEdit ? 'Update Vendor' : 'Save Vendor' }}
    </button>
  </form>
</div>
